}

}

@media only screen and (max-width: 674px) {
    .page-header {
        padding: 1rem 1rem 1rem 1rem;
        position: relative;
        display: flex;
    }

    .page-header a {
        width: 60%;
        margin-left: 10px;
        margin-right: auto;
        padding-bottom: 0.5rem;
    }

    .page-header img.logo {
        width: 60%;
        margin-left: 10px;
        margin-right: auto;
        padding-bottom: 0.5rem;
    }

    .page-header .menu {
        display: none;
        background: black;
        right: 0;
        top: 100px;
        bottom: 0;
        width: 100%;
        position: fixed;
        padding-top: 1rem;
    }

    .page-header .menu a.btn {
        width: 60%;
        margin: 4px auto;
    }

    .btn + .btn {
        margin-left: 0.2rem;
    }

    .show-menu {
        width: 32px;
        height: 22px;
        display: flex;
        left: auto;
        cursor: pointer;
        align-items: center;
        position: relative;
        justify-content: center;
        span, &:before, &:after {
            width: 100%;
            height: 4px;
            background: black;
            border-radius: 3px;
        }
        &:before, &:after {
            content: "";
            left: 0;
            position: absolute;
            transition: all 0.3s ease;
        }
        &:before {
            top: 0;
        }
        &:after {
            top: 18px;
        }
    }

    .menu-toggler {
        left: 10px;
        top: 10px;
        opacity: 0;
        position: absolute;
        &:checked + .show-menu {
            span {
                background: transparent;
            }
            &:after {
                top: 9px;
                transform: rotate(45deg);
            }

            &:before {
                top: 9px;
                transform: rotate(-45deg);
            }
        }
        &:checked ~ .menu {
            display: block;
            transform: translateX(0);
        }
    }
}

@media only screen and (max-width: 500px) {
    .page-header .menu a.btn {
        width: 80%;
    }
}

@media only screen and (max-width: 300px) {


    .page-header .menu a.btn {

}
